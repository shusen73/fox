<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cubefox</title>
    <meta name="author" content="Shusen" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="fox.png" />
    <link href="tailwind.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
    <script async defer data-website-id="006a4d67-6630-49d9-8678-97d258ce13ab" src="https://umami.shusen.dev/umami.js"></script>
  </head>

  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container w-full md:max-w-3xl mx-auto pt-10 px-4">
      <div
        class="w-full px-4 md:px-6 text-xl text-gray-800 leading-normal flex flex-col"
        style="font-family: Georgia, serif"
      >
        <div class="font-sans flex-auto max-auto px-5">
          <h1
            class="font-bold font-sans break-normal text-gray-900 pt-6 pb-2 text-3xl md:text-4xl"
          >
            一只方方的小狐狸
          </h1>
        </div>

        <div class="flex-auto px-5">
          <p class="py-5">远远的看到，会跳起来欢迎你。</p>

          <p class="py-5">如果被偷偷靠太近，会哼哼表示不满。</p>

          <p class="py-5">拍拍它的头，就会开心地（也可能是生气地）蹦很高。</p>
        </div>

        <div class="flex flex-wrap justify-center pt-8 flex-auto">
          <div class="w-6/12 sm:w-6/12 px-4 flex-auto mx-auto max-w-md">
            <a rel="ar" href="/assets/FoxCube2.usdz" object-none>
              <img
                src="/assets/Fox Cube.png"
                class="shadow-lg rounded max-w-full h-auto align-middle border-none rounded-3xl"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
